<!DOCTYPE html>
<html>
  <head>
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	    <link rel="stylesheet" href="css/styles.css">
	    <link href="css/styles.css" rel="stylesheet" type="text/css">
 		<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
 		<script src="js/scripts.js"></script>
    <title>Address book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address book</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First name</label>
              <input type="text" class="form-control name" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last name</label>
              <input type="text" class="form-control name" id="new-last-name">
            </div>
            <div class="addressInfo">
            </div>
            <button type="button" class="btn btn-success" id="add-address">Add Address</button>
            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Contacts:</h2>
          <ul id="contacts">

          </ul>
        </div>
        <div class="col-md-6">
	  		<div id="show-contact">
		    	<h2></h2>

		    	<p>First name: <span class="first-name"></span></p>
		    	<p>Last name: <span class="last-name"></span></p>
          <div class="address-detail">
              
          </div>
		    	<!-- <p>Address: <span class="address-detail"></span></p> -->
	  		</div>
		</div>
     </div>
    </div>
  </body>
</html>
